# Cloudflare Pages configuration
name = "bhavanai"
pages_build_output_dir = "out"
compatibility_date = "2024-12-01"

# D1 Database binding for user authentication and property management
[[d1_databases]]
binding = "DB"
database_name = "bhavan-db"
database_id = "6ec7754a-ec37-425e-adea-73ea0650127f"

# R2 bucket binding for property images
[[r2_buckets]]
binding = "IMAGES"
bucket_name = "bhavan-images"
preview_bucket_name = "bhavan-images"

# Environment variables
[vars]
# R2 public URL for serving images
R2_PUBLIC_URL = "https://pub-28f9edbaef9f4402a511120118772391.r2.dev"

# Mock Payment Gateway Configuration (for testing)
PAYMENT_GATEWAY_PROVIDER = "mock"
PAYMENT_GATEWAY_API_KEY = "mock_api_key_12345"
PAYMENT_GATEWAY_API_SECRET = "mock_api_secret_12345"
PAYMENT_GATEWAY_WEBHOOK_SECRET = "mock_webhook_secret_12345"
PAYMENT_GATEWAY_MODE = "test"

# Email Service Configuration
EMAIL_PROVIDER = "resend"
EMAIL_FROM_ADDRESS = "noreply@bhavan.ai"
EMAIL_FROM_NAME = "Bhavan.ai"

# NOTE: EMAIL_API_KEY (secret) is set via Cloudflare Dashboard → Workers & Pages → Settings → Environment Variables
